<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Dynamic Multiplication Table</title>
		<link rel="stylesheet" href="css/HW3.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
	</head>
	<body id="body">
		<!-- the title box at the top -->
		<div id="header" class="container-fluid">
			<h2>Dynamic Multiplication Table</h2>
		</div>
		<!-- the main div in the middle -->
		<div id="main_div" class="container">
			<div id="row1" class="row">
				<div id="colform" class="col-md-3">
					<form>
						<label>Minimum Column Value:</label>
						<br>
						<!-- User input buttons, with default input values -->
						<input id="min_col" value="-12" />
						<br>
						<label>Maximum Column Value:</label>
						<br>
						<input id="max_col" value="12" />
						<br>
						<label>Minimum Row Value:</label>
						<br>
						<input id="min_row" value="-12" />
						<br>
						<label>Maximum Row Value:</label>
						<br>
						<input id="max_row" value="12" />
						<br>
						<!-- the "Enter" button -->
						<button id="button" type="button">Enter</button>
					</form>
				</div>
				<!-- the table itself -->
				<div id="col_table" class="col-md-9">
					<table id="table"></table>
				</div>
			</div>
			<!-- the error message -->
			<p id="error"></p>
		</div>
		<script src="js/HW3.js"></script>
	</body>
</html>
